                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_12
                is_optional_page: false
                title: Domanda
                prompt: |
                  Per un'applicazione in cui devo andare ad osservare il colore di pastiglie che passano su un nastro trasportatore molto lontano da dove vado a mettere il sistema di visione, se il nostro cliente ha un budget molto limitato, che tipologia di ottica è meglio suggerire?
                choices:
