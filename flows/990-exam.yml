                  - Oggetto, camera (hardware), automazione, ambiente.
                  - Illuminatore, oggetto, camera, ambiente, personale a bordo linea.
                  - Illuminatore, ottica, camera (hardware), personale a bordo linea.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: introduzione_03
                is_optional_page: false
                title: Domanda
                prompt: |
                  In quali parti è suddivisa la progettazione di un sistema di visione?
