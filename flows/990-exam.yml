                  - Quando ho delle limitazioni nel posizionamento dell'ottica sulla linea di produzione e devo usare degli specchi.
                  - Quando devo fare misura di un oggetto e sto utilizzando una lente entocentrica.
                  - Quando vengono utilizzate delle ottiche pericentriche con oggetti esagonali.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_19
                is_optional_page: false
                title: Domanda
                prompt: |
                  Come è definito il contrasto?
                choices:
                  - ~CORRECT~ $C = \frac{I_{max} - I_{min}}{I_{max} + I_{min}}$
                  - $C = \frac{I_{max} + I_{min}}{I_{max} + I_{min}}$
                  - $C = \frac{I_{max} - I_{min}}{I_{max}}$
                  - $C = \frac{I_{min}}{I_{max}}$
                  - Lascia questa domanda in bianco
                shuffle: true
    

