                  - Coma.
                  - Astigmatismo.
                  - Aberrazione Sferica.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_11
                is_optional_page: false
                title: Domanda
