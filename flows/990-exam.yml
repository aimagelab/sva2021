                  - Utilizzando un'ottica pericentrica.
                  - Utilizzando 4 camere con ottiche a focale fissa, una posta in alto e le altre tre intorno al cilindro spaziate di 120°.
                  - Utilizzando 2 camere con ottiche a focale fissa, una da sopra e l'altra di lato mettendo il pezzo in rotazione.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_16
                is_optional_page: false
                title: Domanda
                prompt: |
                  Quali sono le caratteristiche di un'ottica telecentrica?
                choices:
                  - ~CORRECT~ L'ottica telecentrica accetta solo i raggi paralleli all'asse ottico e per questo ha un ingrandimento costante con la distanza di lavoro.
                  - L'ottica telecentrica ha i raggi che convergono in un punto preciso, questo le permette di vedere, con una sola immagine, sia la parte superiore che le pareti laterali di un corpo cilindrico.
                  - L'ottica telecentrica accetta solo i raggi paralleli all'asse ottico, questo le permette di essere sempre a fuoco a tutte le distanze di lavoro.
                  - L'ottica telecentrica soffre molto di errore prospettico.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_17
                is_optional_page: false
                title: Domanda
                prompt: |
                  Come sono legati l'angolo di incidenza della luce e l'angolo di riflessione?
                choices:
                  - ~CORRECT~ $a_i = - a_r$
                  - $a_i = a_r$
                  - $a_i \cdot a_r = 1$
                  - $a_i = \frac{1}{a_r}$
