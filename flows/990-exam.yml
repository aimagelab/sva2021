                  - Descrizione dell'ambiente in cui opererà il sistema.
                  - Descrizione del task richiesto al sistema di visione.
                  - Descrizione dell'oggetto da ispezionare.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
