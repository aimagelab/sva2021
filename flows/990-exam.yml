                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_14
                is_optional_page: false
                title: Domanda
                prompt: |
                  Nelle ottiche a focale fissa che relazione c'è tra la lunghezza focale e l'errore prospettico?
                choices:
                  - ~CORRECT~ Se diminuisce la lunghezza focale aumenta l'errore prospettico.
                  - Se aumenta la lunghezza focale aumenta l'errore prospettico.
                  - L'errore prospettico aumenta con il quadrato della lunghezza focale.
                  - Questa relazione dipende anche dalla magnification.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_15
                is_optional_page: false
                title: Domanda
                prompt: |
                  Con quale di queste configurazioni non riesco a vedere le pareti laterali e la faccia superiore di un cilindro?
                choices:
