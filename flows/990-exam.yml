title: "Prova d'esame"
description: |

  # Prova d'esame

  ### Prima di iniziare
  - Come prima cosa, **[abilita il sistema di proctoring](/courses/course/sva2020/proctor)**, aprendolo **in una nuova finestra**. Tienilo sempre attivo in una finestra a parte.
  - Clicca su "Start" solo **dopo aver ricevuto l'autorizzazione dal docente**.

  ### Durante l'esame
  - Dopo aver dato una risposta, clicca su "**Submit answer**" per inviarla. Puoi sempre modificare una risposta.
  - Dopo aver terminato la sessione e prima di abbandonare l'esame, ricorda di cliccare sulla **spunta verde** in
    alto a destra per consegnare il compito. Altrimenti, non verrà corretto.

notify_on_submit:
  - lorenzo.baraldi@unimore.it


rules:
  start:
    - if_has_role: [ instructor ]
      may_start_new_session: True
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_signed_in_with_matching_exam_ticket: True
      if_has_fewer_sessions_than: 1
      may_start_new_session: True
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_signed_in_with_matching_exam_ticket: True
      may_start_new_session: False
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_after: 2021-06-21 # todo change
      if_before: 2021-06-23 # todo change
