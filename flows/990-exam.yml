groups:


  - id: introduzione
    shuffle: True
    max_page_count: 1
    pages:


    -   
                type: ChoiceQuestion
                id: introduzione_00
                is_optional_page: false
                title: Domanda
                prompt: |
                  Quali sono i principali vantaggi nell'utilizzo di un sistema di visione artificiale nei processi di controllo qualità?
                choices:
                  - ~CORRECT~ Una maggiore affidabilità di processo e la possibilità di inserire regole di controllo complesse.
                  - Una maggiore affidabilità di processo, a discapito di una bassa flessibilità del sistema.
                  - Far vedere agli operatori a bordo linea un'immagine su schermo.
                  - Non ci sono vantaggi rispetto al controllo umano.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: introduzione_01
                is_optional_page: false
                title: Domanda
                prompt: |
                  Quale di queste non è un'applicazione di cui si occupano i sistemi di visione?
                choices:
