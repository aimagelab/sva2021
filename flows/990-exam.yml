                  - Lunghezza focale, ingrandimento, Distanza di lavoro, Distanza di back focal.
                  - Lunghezza focale, ingrandimento, Distanza di lavoro.
                  - Profondità di Campo ed F-Number.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_03
                is_optional_page: false
                title: Domanda
                prompt: |
                  Quale tra queste è una definizione sbagliata per la distanza di lavoro?
