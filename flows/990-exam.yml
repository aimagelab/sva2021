                  - Distanza tra la fine dell'ottica e il piano di messa a fuoco.
                  - In un sistema ottico formato da una sola lente è la distanza tra la lente e il piano di messa a fuoco.
                  - Distanza tra la fine dell'ottica e il punto in cui viene messo l'oggetto da osservare.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_04
                is_optional_page: false
                title: Domanda
                prompt: |
                  Quale tra queste definizioni è sbagliata?
                choices:
                  - ~CORRECT~ Back Focal Distance - Distanza tra la lente e il piano oggetto.
                  - Working Distance - Distanza tra la fine dell'ottica e il punto di messa a fuoco.
                  - Magnification - Misura dell'ingrandimento del sistema.
                  - Focal Length - Misura che cataloga l'angolo del cono di raggi di un'ottica.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_05
                is_optional_page: false
                title: Domanda
                prompt: |
                  Immaginiamo di avere un sistema di visione in cui si utilizza un'ottica a focale fissa da 16mm, cosa succede se la sostituisco con un'ottica a focale fissa da 25mm?
