                  - Lascia questa domanda in bianco
                shuffle: true
    

  - id: ottica
    shuffle: True
    max_page_count: 3
    pages:


    -   
                type: ChoiceQuestion
                id: ottica_00
                is_optional_page: false
                title: Domanda
                prompt: |
                  Come viene definito l'indice di rifrazione?
                choices:
                  - ~CORRECT~ Viene definito come il rapporto tra la velocità della luce nel vuoto e la velocità della luce nel mezzo stesso.
                  - Viene definito come il rapporto tra la velocità della luce nel mezzo e l'intensità della luce nel vuoto.
                  - Viene definito come la differenza tra la velocità della luce nel vuoto e la velocità della luce nel mezzo.
                  - Viene definito come la velocità della luce nel mezzo moltiplicato per l'angolo di incidenza della luce.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_01
                is_optional_page: false
                title: Domanda
                prompt: |
                  Cosa dice l'approssimazione parassiale?
                choices:
                  - ~CORRECT~ Consideriamo solo la luce che arriva da una fonte lontana, per cui l'angolo di incidenza sarà piccolo.
                  - Lo spessore della lente non ha effetto sul percorso ottico della luce.
                  - Permette di togliere l'indice di rifrazione dalla legge di Snell.
                  - Le ottiche in approssimazione parassiale catturano solo i raggi paralleli all'asse ottico.
                  - Lascia questa domanda in bianco
                shuffle: true
    

    -   
                type: ChoiceQuestion
                id: ottica_02
                is_optional_page: false
                title: Domanda
                prompt: |
                  Che grandezze lega tra di loro l'equazione della lente?
                choices:
