title: "Prova d'esame"
description: |

  # Prova d'esame

  ### Prima di iniziare
  - Come prima cosa, **[abilita il sistema di proctoring](/courses/course/sva2020/proctor)**, aprendolo **in una nuova finestra**. Tienilo sempre attivo in una finestra a parte.
  - Clicca su "Start" solo **dopo aver ricevuto l'autorizzazione dal docente**.

  ### Durante l'esame
  - Dopo aver dato una risposta, clicca su "**Submit answer**" per inviarla. Puoi sempre modificare una risposta.
  - Dopo aver terminato la sessione e prima di abbandonare l'esame, ricorda di cliccare sulla **spunta verde** in
    alto a destra per consegnare il compito. Altrimenti, non verrà corretto.

notify_on_submit:
  - lorenzo.baraldi@unimore.it


rules:
  start:
    - if_has_role: [ instructor ]
      may_start_new_session: True
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_signed_in_with_matching_exam_ticket: True
      if_has_fewer_sessions_than: 1
      may_start_new_session: True
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_signed_in_with_matching_exam_ticket: True
      may_start_new_session: False
      may_list_existing_sessions: True
    - if_has_role: [ student, ta, instructor ]
      if_after: 2021-06-21 # todo change
      if_before: 2021-06-23 # todo change
      may_start_new_session: False
      may_list_existing_sessions: True
    - may_start_new_session: False
      may_list_existing_sessions: False

  access:
    - if_has_role: ['instructor']
      permissions: [ view, submit_answer, change_answer, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      if_session_duration_shorter_than_minutes: 50
      permissions: [ view, submit_answer, change_answer, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      if_has_participation_tags_any: [ dsa_18min, ]
      if_session_duration_shorter_than_minutes: 68
      permissions: [ view, submit_answer, change_answer, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      if_session_duration_shorter_than_minutes: 60
      message: "Attenzione. Rimane poco tempo!"
      permissions: [ view, submit_answer, change_answer, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      if_has_participation_tags_any: [ dsa_18min, ]
      if_session_duration_shorter_than_minutes: 78
      message: "Attenzione. Rimane poco tempo!"
      permissions: [ view, submit_answer, change_answer, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      if_in_progress: True
      message: "Il tempo è finito. Non puoi più cambiare le tue risposte. Per consegnare, clicca il bottone verde
        in alto a destra."
      permissions: [ view, end_session, cannot_see_flow_result, see_session_time,
                     lock_down_as_exam_session ]
    - if_signed_in_with_matching_exam_ticket: True
      permissions: [ view, see_session_time ]
    - if_after: 2021-06-21 # todo change
      if_before: 2021-06-23 # todo change
      permissions: [ view, see_correctness, see_answer_after_submission ]
    - permissions: [ ]

