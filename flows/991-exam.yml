          - Massimizzare il contrasto delle feature di interesse che devono essere ispezionate.
          - Minimizzare il contrasto delle feature che non sono di nostro interesse.
          - Eliminare variazioni nell'immagine dovute alla luce ambiente e altri fattori esterni.
