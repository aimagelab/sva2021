        title: Domanda
        prompt: |
          Quale delle seguenti formule descrive il comportamento della luce nel passaggio tra due mezzi differenti?
        choices:
          - ~CORRECT~ I = R + T + A
          - R = I + T + A
          - T = A + R + I
          - A = R + T + I
