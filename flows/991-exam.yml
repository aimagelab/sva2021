        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_04
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale delle seguenti affermazioni sulla luce Laser è corretta?
        choices:
          - ~CORRECT~ La luce Laser è nativamente monocromatica e permette di lavorare a basse potenze elettriche.
          - La luce laser crea una luce molto omogenea e uniforme.
          - Il laser emette luce non coerente.
          - Il laser è la sorgente di illuminazione più utilizzata nella Machine Vision.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_05
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale di queste affermazioni sulla luce LED è falsa?
        choices:
          - ~CORRECT~ I LED emettono luce affetta dal rumore di speckle
          - I LED emettono luce quasi monocromatica, il loro spettro di emissione ha una larghezza di circa 30nm.
          - Per creare i LED bianchi viene usata una tripletta di LED rosso, verde e blu.
          - Per creare i LED bianchi viene usato un LED con una lunghezza d'onda corta e una copertura di fosforo giallo.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_06
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale tra queste non è una modalità di utilizzo della luce LED?
        choices:
          - ~CORRECT~ Modalità per temperatura.
          - Modalità continua.
          - Modalità strobe.
          - Modalità pulsata.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_07
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale delle seguenti affermazioni sui LED è falsa?
        choices:
          - ~CORRECT~ Per poter usare i LED in modalità pulsed è necessario rispettare i valori di corrente massima, tempo di accensione massimo del LED e Duty Cycle.
          - I vantaggi dei LED sono, basso consumo elettrico, possibilità di avere diverse geometrie di illuminazione e facilità di controllo elettronico.
          - Si preferisce controllare un LED in corrente dato che una piccola variazione sulla corrente corrisponde ad una piccola variazione sull'illuminazione.
          - La modalità continua è quella meno indicata per la gestione del calore.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_08
        is_optional_page: false
        title: Domanda
        prompt: |
          Quali delle seguenti definizioni è corretta?
        choices:
          - ~CORRECT~ Luce Diffusa, non vi è una direzione di emissione ben definita, la quantità di luce è indipendente dalla direzione da cui la si guarda.
          - Luce Diretta, la luce emessa è solamente direzionale e segue l'asse ottico dell'illuminatore.
          - Luce Telecentrica, la luce viene emessa con una direzione più o meno precisa, e crea una riflessione non omogenea nella camera.
          - Luce Strutturata, la luce viene emessa da un illuminatore con una forma ben definita, come ad esempio una ringlight.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_09
        is_optional_page: false
