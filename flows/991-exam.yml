          - Il piano di messa a fuoco lungo l'asse orizzontale è diverso da quello lungo l'asse verticale.
          - Il piano di messa a fuoco della lente non è un vero e proprio piano ma una porzione di sfera portando ad un defocusing nell'immagine.
          - La luminosità è diversa a seconda del colore della luce utilizzata.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: ottica_16
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale di queste affermazioni sul grafico di MTF non è corretta?
        choices:
          - ~CORRECT~ Il grafico di MTF lega la distanza di lavoro al contrasto.
          - Il grafico di MTF ha sempre un andamento discendente, ovvero con l'aumentare della frequenza spaziale il contrasto diminuisce.
          - Il pattern utilizzato per generare il grafico di MTF è sinusoidale.
          - Il grafico rappresenta la frequenza spaziale sulle x e il contrasto sulle y, serve a misurare la risoluzione del sistema.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
