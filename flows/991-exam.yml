          - Descrizione delle specifiche, Calcolo dei costi, Design del sistema, Finalizzazione dello sviluppo, Installazione.
          - Installazione del sistema, Modifiche al sistema per raggiungere le specifiche.
          - Design del sistema, Calcolo dei costi, Finalizzazione dello sviluppo e Installazione.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: introduzione_04
        is_optional_page: false
        title: Domanda
        prompt: |
          Nella fase di descrizione delle specifiche di un sistema di visione, quali tra queste non è un'informazione strettamente necessaria per lo sviluppo?
        choices:
