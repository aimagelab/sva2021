          - Descrizione dell'ambiente in cui verrà installato il sistema di visione.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: introduzione_05
        is_optional_page: false
        title: Domanda
        prompt: |
          Un'applicazione in cui è necessario controllare i graffi presenti su una boccetta di vetro in quale macrocategoria si può classificare?
        choices:
          - ~CORRECT~ Surface inspection.
          - Completeness Check.
          - Code Recognition.
