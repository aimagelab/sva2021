        title: Domanda
        prompt: |
          Immaginiamo di avere un sensore con una risoluzione di 100x50 pixel e dimensione del pixel 10um, che ingrandimento deve avere l'ottica per vedere correttamente un'area di 1x1 mm^2?
        choices:
          - ~CORRECT~ 0.500.
          - 1.000.
          - 2.000.
          - 0.250.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: ottica_12
        is_optional_page: false
        title: Domanda
        prompt: |
          Immaginiamo di avere un sensore con una risoluzione di 100x50 pixel e dimensione del pixel 10um, se utilizzo un'ottica con ingrandimento 0.100, quale sarà l'area inquadrata?
