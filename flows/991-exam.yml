        choices:
          - ~CORRECT~ Dato che la fonte di luce è lontana, l'angolo di incidenza dei raggi tende ad essere perpendicolare alla superficie di incidenza della luce.
          - Lo spessore della lente è molto inferiore al raggio di curvatura della lente stessa.
          - È possibile approssimare un sistema ottico composto da multiple lenti con una singola avente le stesse proprietà.
          - I raggi sono paralleli all'asse ottico.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: ottica_05
        is_optional_page: false
        title: Domanda
        prompt: |
          Quali sono le grandezze legate tra di loro dall'equazione della lente?
        choices:
