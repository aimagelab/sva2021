          - Distanza di lavoro, spessore della lente, F-Number.
          - Distanza di lavoro, distanza di back focal, F-Number.
          - Distanza di lavoro, distanza di back focal, Ingrandimento.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: ottica_06
        is_optional_page: false
        title: Domanda
        prompt: |
          Come viene definita la distanza di lavoro?
