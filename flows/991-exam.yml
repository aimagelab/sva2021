        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_02
        is_optional_page: false
        title: Domanda
        prompt: |
          Ordina correttamente i seguenti colori di luce secondo le lunghezze d'onda dalla più corta alla più lunga.
        choices:
          - ~CORRECT~ UV, Blu, Rosso, SWIR, MWIR.
          - UV, Blu, Rosso, Verde, SWIR, MWIR, LWIR.
          - SWIR, MWIR, LWIR, Rosso, Verde, UV.
          - Blu, UV, Rosso, Verde, Giallo, MWIR.
          - Lascia questa domanda in bianco
        shuffle: true
    

      - type: ChoiceQuestion
        id: illuminazione_03
