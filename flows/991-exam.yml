  - id: illuminazione
    shuffle: True
    max_page_count: 3
    pages:


      - type: ChoiceQuestion
        id: illuminazione_00
        is_optional_page: false
        title: Domanda
        prompt: |
          Quale tra questi non è un parametro importante nella scelta di un illuminatore?
        choices:
          - ~CORRECT~ Ambito di utilizzo dell'oggetto.
          - Lunghezza d'onda.
          - Forma dell'oggetto da ispezionare.
          - Budget a disposizione.
